
<div class="displayBox">
    <h3>Possible Experiments</h3>
    <ol>
        <li *ngFor="let item of experiments">
          <button (click)="addItem(item)"> Add </button>
            {{item}} 
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Experiment Hold: {{experimentHold.length}}</h3>
    <ol>
        <li *ngFor="let equipment of experimentHold">{{equipment}}
        <button (click)="removeItem(equipment)">Remove</button>
        </li>
    </ol>    <button (click)="emptyHold()"> Empty Hold</button>
</div>
