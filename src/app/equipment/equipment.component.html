<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
          <button (click)="addItem(item)" [disabled]="isItemMassOver(item)" [class.active]="!isItemMassOver(item)"> Add to Cargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}
        <button (click)="removeItem(equipment)">Remove</button>
        </li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="cargoMass >maximumAllowedMass - 200">Mass Budget Remaining: {{maximumAllowedMass -cargoMass }} kg</p>
    <button (click)="emptyHold()"> Empty Hold</button>
</div>
